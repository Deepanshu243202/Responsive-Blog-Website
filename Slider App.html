<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Slider</title>
        <link rel="stylesheet" href="slider.css">
    </head>
    <body>
        <main>
            <img width="1000px" height="500px" src="1.jpg" class="slide" alt="">
            <img width="1000px" height="500px" src="2.jpg" class="slide" alt="">
            <img width="1000px" height="500px" src="3.jpg" class="slide" alt="">
            <img width="1000px" height="500px" src="4.jpg" class="slide" alt="">
            <img width="1000px" height="500px" src="5.jpg" class="slide" alt="">

        <div class="nav">
            <button onclick="goPrev()">
                Prev 
            </button>
            <button onclick="goNext()">
                Next
            </button>
        </div>
        <script src="slider.js"></script>
    </body>
</html>
